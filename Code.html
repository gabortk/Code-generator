<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Kódgenerátor</title>
	    <link rel="stylesheet" href="Code.css">
	<script defer src="Code.js"></script>
</head>
<body>
    <div class="container">
        <h1>ASCII Kódgenerátor</h1>
        <div class="button-container">
            <button onclick="generateAndDisplay(5)">5 karakter kód</button>
            <button onclick="generateAndDisplay(10)">10 karakter kód</button>
            <button onclick="generateAndDisplay(15)">15 karakter kód</button>
        </div>
        <div id="output" class="result"></div>
    </div>
</body>
</html>
